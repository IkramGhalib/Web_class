<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container"> 
		<h1 class="text">ONLINE SUBMISSION FORM</h1>
			<form>
				<div class="row">
					<div class="col col-6">
						<label>NAME</label>
						<input type="text" class="form-control">
					</div>
					<div class="col col-6">
						<label>FATHER NAME</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col col-6">
						<label>CNIC</label>
						<input type="text" class="form-control">
					</div>
					<div class="col col-6">
						<label>ADDRESS</label>
						<input type="text" class="form-control">
					</div>
					
				</div>
				<div class="row">
					<div class="col col-6">
						<label>Religion</label>
						<input type="text" class="form-control">
					</div>
					<div class="col col-6">
						<label>Marital Status</label>
						<div class="custom-control custom-checkbox">
							<input type="checkbox"   >
							<label class="custom-control-label" for="customCheck">MARRIED</label>		
					    </div>
		                <div class="custom-control custom-checkbox">
		                	<input type="checkbox">
		                	 <label class="custom-control-label" for="customCheck">SINGLE</label>
		                </div>
		  			</div>
				</div>
					
			</div>
		</form>
	</div>

</body>
</html>
